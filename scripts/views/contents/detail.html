<div class="row-fluid">
    <div class="span12">
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="inputTitle">Title:</label>
                <div class="controls">
                    <input type="text" name="Title" value="{{content.Title}}" id="inputTitle" />
                </div>
            </div>
        </div>
    </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label" for="inputDescription">Description:</label>
                    <div class="controls">
                        <textarea name="Description" class="span12" id="inputDescription">{{content.Description}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
